name: AWS Lambda CI/CD Workflow

on:
  workflow_call:
    inputs:
      aws-access-key-id:
        required: true
        type: string
      aws-secret-access-key:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      service-path:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.21.3"

      - name: Test Shared Libraries
        run: go test -v .
        working-directory: ./shared

      - name: Test
        run: go test -v .
        working-directory: ${{ inputs.service-path }}

  build:
    needs: [ test ]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.21.3"

      - name: Build Go Lambda Artifact
        run: GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o bootstrap -tags lambda.norpc main.go
        working-directory: ${{ inputs.service-path }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aws-lambda-executable
          path: ${{ inputs.service-path }}/bootstrap

  deploy:
    needs: [ build ]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ inputs.aws-access-key-id }}
          aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.7"

      - name: Initialize Terraform
        run: terraform init
        working-directory: ${{ inputs.service-path }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: aws-lambda-executable
          path: ${{ inputs.service-path }}

      - name: Deploy with Terraform
        run: terraform apply -auto-approve
        working-directory: ${{ inputs.service-path }}